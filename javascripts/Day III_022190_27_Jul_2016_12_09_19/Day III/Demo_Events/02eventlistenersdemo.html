<!DOCKTYPE html>
<html>
    <head>
        <title></title>
        <meta content="text/html" charset="utf-8" />
    </head>
    <body>
        Name:- <input type="text" id='txtInput'/>
        <br/>
        Hello <span id='nameSpan'></span>
        <script>            
        function $(id)
            {
                return document.getElementById(id);
            }  
        $('txtInput').addEventListener('keyup',
        function() 
        {
            var txt = $('txtInput').value;
            $('nameSpan').innerHTML = txt;
        })            
        </script>
    </body>
</html>
