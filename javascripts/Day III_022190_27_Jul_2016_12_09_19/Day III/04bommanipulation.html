<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <title></title>
    <meta content="text/html" charset="utf-8" />
</head>

<body>
    <p id='para1'></p>
    <a href='https://www.google.com'>Google</a>
    <button onclick="onFwd()">Go Forward!</button><br/><br/>
    <script>
        // navigator - object which contains
        // information about browser
         for(var prop in navigator)
         {
             var str = navigator[prop];
             document.write(prop+'-------'+str+'<br/>');
         }
         var no_of_plugins = navigator.plugins.length;
         for(var i=0;i<no_of_plugins;i++)
         {
             document.write('<br/> plugin '+(i+1)+' '+
             navigator.plugins[i].name);
         }
         // location
         function $(id)
         {
             return document.getElementById(id);
         }
         $('para1').innerHTML = 'Page Location is '+
            window.location.href;
        $('para1').innerHTML += '<br/>Page Hostname is '+
            window.location.hostname;
        $('para1').innerHTML += '<br/>Page path is '+
            window.location.pathname;
        $('para1').innerHTML += '<br/>Page protocol is '+
            window.location.protocol;
        // history
        function onFwd()
        {
            window.history.forward();
        }
    </script>
</body>

</html>
