<!DOCTYPE html>
<html ng-app="myAppModule">
	<head>
		<title>Custom Provider - Configurable!</title>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js">
        </script>
        <script src="3 4 mysharedelements.js">
        </script>
	</head>
	<body>
  		<script>		
			angular.module('myAppModule', ['mySharedElements'])				

			//configuring provider using config() function
			.config(function (configurableServiceProvider) 
			{
			  //configurableServiceProvider.setName('www.debellate.com');
			  configurableServiceProvider.setName('www.persistent.com');
			})

		    .controller("MyController",
             function ($scope,configurableService)
			{
				$scope.theName = configurableService;
			});

		</script>
		
		<div ng-controller="MyController">			
            <h1>{{theName}}</h1>
		</div>
	</body>
</html>
