<!DOCTYPE html>
<html ng-app="myAppModule">
	<head>
		<title>Constants!</title>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js">
        </script>
	</head>
	<body>
  		<script>		
			angular.module('myAppModule', [])
            .constant('appName','My Angular Application!')
            .constant('myConfig', {
                appVersion: 2.0,
                apiUrl: 'http://www.google.com?api'
            })
            // Now we inject our constant value into a test controller
            .controller('MyController',function($scope,appName,myConfig)
             {
                $scope.applnName = appName;
                $scope.applnVersion = myConfig.appVersion;
                $scope.apiUrl = myConfig.apiUrl;
            })
		</script>
		
		<div ng-controller="MyController">
            <h1>{{applnName}}</h1>			
            <h1>{{applnVersion}}</h1>			
            <h1>{{apiUrl}}</h1>		
            <h1>{{myNumber}}</h1>			
		</div>
	</body>
</html>
