<!--Multiple Application bootstrapping in one html page-->

<!doctype html>
<html>
<body>
  <div id="divOne" ng-controller="MyController">
    Hello {{greetMe}}!
  </div>
  
  <div id="divTwo" ng-controller="MyControllerII">
    How is {{city}}!
  </div>
  
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>

  <script>
    angular.module('myApp', [])
      .controller('MyController', ['$scope', function ($scope) {
        $scope.greetMe = 'World';
      }]);

     angular.module('myAppII', [])
      .controller('MyControllerII', ['$scope', function ($scope) {
        $scope.city = 'Pune';
      }]);

      var dvOne = document.getElementById("divOne");
      var dvTwo = document.getElementById("divTwo");

    angular.element(document).ready(function() {
      angular.bootstrap(dvOne, ['myApp']); 
      angular.bootstrap(dvTwo, ['myAppII']); 
    });

  </script>
</body>
</html>
