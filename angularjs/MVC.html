<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Strict//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html ng-app="app">
<head>
	<title>MVC</title>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
</head>
<body>
	<!-- View -->
	<div ng-controller="PersonController">
		Persons are <span ng-repeat='person in persons'>
		{{person.fname}} {{person.lname}}<br/>
		</span>
	</div>
	
	<!-- Controller  -->
	<script>
		var app = angular.module('app',[]);
		app.controller("PersonController", function($scope) // constructor
			{
				// Model
				$scope.persons = [
				                  {fname:'kushan',lname:'athukorala'},
				                  {fname:'uthpala',lname:'samarakoon'}
				                  ]
				
			});
	</script>	
</body>
</html>
